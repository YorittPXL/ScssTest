<!--Login-->

<div class="container-fluid login-frame">
  <form class="login-form">
    <h3 class="login-title">Welkom bij Byte</h3>

    <label class="login-label" for="username">Gebruikersnaam</label>
    <input class="login-input_txt" type="text" placeholder="E-mail of telefoonnummer" id="username" required>

    <label class="login-label" for="password">Wachtwoord</label>
    <input class="login-input_txt" type="password" placeholder="Wachtwoord" id="password" required>

    <button class="button form-button">Aanmelden</button>
    <a class="form-link" href="#">Paswoord vergeten ?</a>
  </form>
</div>
